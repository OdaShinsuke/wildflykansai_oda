<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  >
<h:head>
  <title>WildFlyKansai</title>
</h:head>
<h:body>
  <h:form id="form">
    <p:panelGrid >
      <p:row>
        <p:column ><p:outputLabel value="ログインアカウント"/></p:column>
        <p:column>
          <p:inputText id="loginAccount" value="#{loginViewModel.loginAccount}" maxlength="32"/>
          <p:message for="loginAccount" display="icon" />
        </p:column>
      </p:row>
      <p:row>
        <p:column ><p:outputLabel value="パスワード"/></p:column>
        <p:column>
          <p:password id="password" value="#{loginViewModel.password}" maxlength="16"/>
          <p:message for="password" display="icon" />
        </p:column>
      </p:row>
      <p:row>
        <p:column colspan="2" style="text-align: center;">
          <p:commandButton id="login" action="#{loginViewModel.login()}" value="ログイン" ajax="false"/>
        </p:column>
      </p:row>
    </p:panelGrid>
  </h:form>
</h:body>
</html>
